<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de investimentos</title>

</head>

<body>
    <section class="section" id="home">
        <div class="container">
            <div>

                <h1>Simulador de Investimentos</h1>

            </div>

            <div class="main">

                <h2>Simulador</h2>

                <p class="textrend">Rendimentos</p>

                <div>
                    <div class="cont1">
                        <button class="btn1">
                                <input type="brut" value="Bruto">
                                <input type="liq" value="Liquido">
                            </button>
                    </div>
                </div><br>

                <p class="text.aport">Aporte Inicial</p><br></hr>

                <hr id="line">
                <p class="text.prazo">Prazo (em meses)</p><br></hr>

                <hr id="line">
                <p class="text.ipca">IPCA (ao ano)</p><br>10,06%</hr>

                <hr id="line"><button class="btnreload">
                    <p>Limpar campos</p>
                </button>


            </div>

            <div class="main2">

                <p class="textypes">Tipos de indexação?</p>

                <div>
                    <div class="cont2">
                        <button class="btn-ppf">
                                <input type="pre" value="Pré" id="pre">
                                <input type="pos" value="Pós" id="pos">
                                <input type="fixed" value="Fixado" id="fix">
                            </button>
                    </div>
                </div><br>

                <p class="text.aportm">Aporte Mensal</p><br></hr>

                <hr id="line2">
                <p class="text.rent">Rentabilidade</p><br></hr>

                <hr id="line2">
                <p class="text.cdi">CDI (ao ano)</p><br>9,18%</hr>
                <hr id="line2">
                <button class="butsim">
                    <p>Simular</p>
                </button>
            </div>
        </div>
    </section>
</body>
