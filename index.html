<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de investimentos</title>
</head>

<body>
    <div class="container">
        <div>
            <strong>
                <h1>Simulador de Investimentos</h1>
            </strong>
        </div>

        <div class="main">

            <h2>Simulador</h2>

            <p class="textrend">Rendimentos</p>

            <button class="btn1">
                <p>Bruto | Liquido</p>
            </button><br>

            <p class="text.aport">Aporte Inicial</p><br></hr>

            <hr>
            <p class="text.prazo">Prazo (em meses)</p><br></hr>

            <hr>
            <p class="text.ipca">IPCA (ao ano)</p><br></hr>

            <hr><button class="btnreload">
                <p>Limpar campos</p>
            </button>

        </div>
    </div>

    <div class="main2">

        <p class="textypes">Tipos de indexação?</p>

        <fieldset>
            <div class="toggle">
                <input type="radio" name="sizeBy" value="weight" id="sizeWeight" checked="checked" />
                <label for="sizeWeight">Pré</label>
                <input type="radio" name="sizeBy" value="weight" id="sizeWeight" checked="checked" />
                <label for="sizeWeight">Pós</label>
                <input type="radio" name="sizeBy" value="dimensions" id="sizeDimensions" />
                <label for="sizeDimensions">Fixado</label>
            </div>
        </fieldset>

                <p class="text.aportm">Aporte Mensal</p><br></hr>

                <hr>
                <p class="text.rent">Rentabilidade</p><br></hr>

                <hr>
                <p class="text.cdi">CDI (ao ano)</p><br>></hr>

                <hr><button class="text.ppf">
                    <p>Simular</p>
                </button>

    </div>
</body>
