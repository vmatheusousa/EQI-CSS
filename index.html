<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de investimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div>
            <strong>
                <h1>Simulador de Investimentos</h1>
            </strong>
        </div>

        <div class="main">

            <h2>Simulador</h2>

            <p class="textrend">Rendimentos</p>

            <div>
                <div class="cont1">
                    <fieldset>
                        <button class="btn1">
                        <input type="brut" value="Bruto">
                        <input type="liq" value="Liquido">
                    </button>
                    </fieldset>
                </div>
            </div><br>

            <p class="text.aport">Aporte Inicial</p><br></hr>

            <hr>
            <p class="text.prazo">Prazo (em meses)</p><br></hr>

            <hr>
            <p class="text.ipca">IPCA (ao ano)</p><br></hr>

            <hr><button class="btnreload">
                <p>Limpar campos</p>
            </button>


        </div>

        <div class="main2">

            <p class="textypes">Tipos de indexação?</p>

            <div>
                <div class="cont2">
                    <fieldset>
                        <button class="btn-ppf">
                            <input type="pre" value="Pré">
                            <input type="pos" value="Pós">
                            <input type="fixed" value="Fixado">
                        </button>
                    </fieldset>
                </div>
            </div><br>

            <p class="text.aportm">Aporte Mensal</p><br></hr>

            <hr>
            <p class="text.rent">Rentabilidade</p><br></hr>

            <hr>
            <p class="text.cdi">CDI (ao ano)</p><br></hr>

            <hr><button class="butsim">
                <p>Simular</p>
            </button>
        </div>
    </div>
</body>
